<html>

<head>
  <title>Movie App</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>    
    

    <h1 id="Header_Body">Movie-Theque</h1>

    <div id="Box_Btn_Body">

        <button id="Btn">Add Film</button>
    </div>
    
    

    <div id="Film_Info">
        
        

        <h1>Film Information</h1>

        <form action="" id="Form">
            <label for="ftitle" id="Label1_Form">Title of the Film : </label>
            <input type="text" id="ftitle" name="ftitle">

            <label for="fDate" id="Label2_Form">Date of the Film : </label>
            <input type="month" id="fDate" name="fDate" value="06">

            <label for="fDesc" id="Label3_Form">Description of the Film : </label>
            <input type="text" id="fDesc" name="fDesc">


        </form>


        <div id="Rating">
       
            <p id="Text_Rating">Rating</p>
            
            <form action="" id="Select_Form">
              <select >
                  <option value="1">Half Star</option>
                  <option value="2">One Star</option>
                  <option value="3"> One Star and a Half</option>
                  <option value="4"> Two Stars</option>
                  <option value="5"> Two Stars and a Half</option>
                  <option value="6"> Three Stars</option>
                  <option value="7"> Three Stars and a Half</option>
                  <option value="8"> Four Stars</option>
                  <option value="9"> Four Stars and a Half</option>
                  <option value="10"> Five Stars</option>
                  
      
              </select>
            </form>
        
           
      
        </div>

        <div id="Div_Input_Img">

            <label>Choose a Film Image : </label>
            <input type="file" onchange="previewFile()" id="Input_Img"><br>


        </div>

        <div id="Img_Preview">
            <img src="" height="200" alt="Display Image"></img>
        </div>
        
        
        <div id="Div_Input_Video">

            <label>Choose a Film Trailer : </label>
            <input type="file"  id="Input_Video"><br>


        </div>
        
        
        <div id="Video_Preview">
            <video controls="controls" src=" ${url} " type="video/mp4" width="400px" height="200px"></video>
        </div>

       

        
        
        

        


        <div id="Box_Btn">
            <button type="button" id="Validate_Btn">Validate</button>
            <button type="button" id="Delete_Btn">Delete</button>
            

        </div>


       
       


    </div>
    


<section id="ListFilm">

   
       
        

   

   


</section>






<script src="script.js"></script>
</body>







</html>
